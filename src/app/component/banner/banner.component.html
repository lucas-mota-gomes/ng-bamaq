<section *ngIf="!banner" class="section-banner animate__slow animate__animated animate__fadeInLeft">
    <div style="height: 100vh; width: 100%;" class="black-gradient text-center d-flex flex-column align-items-center py-5 px-2 justify-content-center">
        <div class="d-flex align-items-center justify-content-center">
            <h1 class="m-0" style="color: white;">
                Uma nova experiência para comprar o seu próximo carro.
            </h1>
        </div>
        <div class="position-relative" style="top: 200px">
            <div class="mt-5 d-flex justify-content-center">
                <button class="btn btn-outline-light rounded-pill p-0 d-flex justify-content-center align-items-center" style="width: 34px;height: 44px;"><i
                        onclick="animateCSS('.section-banner', 'fadeOut');document.getElementById('bamaqmain').style.display='block';"
                        (click)="bannerClick()" class="material-icons">keyboard_arrow_down</i></button>
            </div>
            <div class="mt-5">
                <button class="btn btn-light rounded-pill p-0 d-flex justify-content-center align-items-center p-2 px-3"><i
                        class="material-icons-outlined">search</i> <span>Busque
                        aqui</span></button>
            </div>
        </div>
    </div>
</section>
<i style="color: white;font-size: 35px;" class="material-icons">arrow_forward_ios</i>

<div (click)="banner = false" style="position: absolute; top:0; left: 0; z-index: 999" class="p-3"></div>
